<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="Chess Grid" description="a responsive chess board made with css grid"/>
        <title>Chess Grid</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>
    <body>
        <div class="page-layout-grid">
            <div class="options-container">
                <section>
                    <header>
                        <h1 class="options-header">Chess Grid</h1>
                        <h3 class="options-header">Options</h3>
                        <nav>
                            <ul>
                                <li><a href="#" id="toggle-bw">Black/White</a></li>
                                <li><a href="#" id="toggle-rb">Red/Brown</a></li>
                                <li><a href="#" id="toggle-yg">Green/Yellow</a></li>
                            </ul>
                        </nav>
                    </header>
                </section>
                <section>
                    <h3 class="options-header">Active:</h3>
                    <div id="active-options">
                        <!-- JS will populate here -->
                    </div>
                </section>
            </div>

            <main>
                <h1>Chess Board!</h1>
                <ul class="chess-container">
                    <!-- Row 1 -->
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <!-- Row 2 -->
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <!-- Row 3 -->
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <!-- Row 4-->
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <!-- Row 5 -->
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <!-- Row 6 -->
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <!-- Row 7 -->
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <!-- Row 8 -->
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                    <li class="light white"></li>
                    <li class="dark black"></li>
                </ul>

                <section class="board-options">

                </section>

                <script type="text/javascript" src="script.js"></script>
            </main>

            <footer>
                <small>Made by Nico, 2019</small>
                <small>www.github.com/nstranquist</small>
            </footer>
        </div>
    </body>
</html>
